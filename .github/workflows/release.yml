name: Release

on: 
  push:
    branches:
      - kutner/build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"

      - name: Install goreleaser
        run: |
          go install github.com/goreleaser/goreleaser@latest
      - name: Build docker file
        run: make docker
